<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Buat Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a target="_blank" rel="noopener noreferrer">
                <img src="https://dummyimage.com/500x500/000/fff" alt="Logo">
                <h1>Logo</h1>
            </a>
        </div>
        <div class="list">
            <ul>
                <li>Home</li>
                <li>Project</li>
                <li>Contact</li>
                <li>About</li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="item-1">Satu</div>
        <div class="item-2">Dua</div>
        <div class="item-3">Tiga</div>
        <div class="item-4">Empat</div>
    </main>
</body>
</html>
