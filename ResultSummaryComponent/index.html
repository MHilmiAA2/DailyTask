<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="hasil">
                <h1>Your Result</h1>
                <div class="score">
                    <p>76</p>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="detail">
                <h1>Summary</h1>
                <div>
                    <p>Reaction</p>
                    <p><span>80</span> / 100</p>
                </div>
                <div>
                    <p>Reaction</p>
                    <p><span>92</span> / 100</p>
                </div>
                <div>
                    <p>Reaction</p>
                    <p><span>61</span> / 100</p>
                </div>
                <div>
                    <p>Visual</p>
                    <p><span>73</span> / 100</p>
                </div>
                <button>Continue</button>
            </div>
        </section>
    </main>
</body>
</html>
