<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div>
                <img class="imgNFT" src="https://dummyimage.com/250" alt="Image NFT">
            </div>
            <div>
                <h1 class="title">Equilibrium #3429</h1>
                <p class="desc">Our Equilibrium collections promotes balance and claim.</p>
            </div>
            <div>
                <p class="balance">0.041 ETH</p>
                <p class="date">3 days left</p>
            </div>
            <div>
                <img src="https://dummyimage.com/200" alt="Image Profile">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </section>
    </main>
</body>
</html>
